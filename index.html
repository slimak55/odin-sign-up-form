<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body class="min-vh-100">
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <div class="col-md-5 rock">
                <div class="row justify-content-start">
                    <div class="col">
                        <div class="row mt-3">
                            <div class="col">
                                <h1>RockBook</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5>Subsidiary of Michal Cloud Corporation</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7  min-vh-100">
                <div class="row min-vh-100 align-content-center justify-content-center">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <p>
                                <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h1>
                            </p>
                            <p>
                                <h2>Sign up <em>now</em> to get started.</h2>
                            </p>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <form action="">
                                <div class="row">
                                    <div class="col">
                                        <label for="Name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="Name" required>
                                    </div>
                                    <div class="col">
                                        <label for="Surname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="Surname" required>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="Email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="Email" required>
                                    </div>
                                    <div class="col">
                                        <label for="Phone" class="form-label">Phone number</label>
                                        <input type="text" class="form-control" id="Phone" required>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="Pass" class="form-label">Password</label>
                                        <input type="password" aria-describedby="PassHelp" class="form-control" id="Pass" required  minlength="8">
                                        <div id="PassHelp" class="form-text">
                                            Your password must be at least 8 characters long.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="Pass2" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="Pass2" required  minlength="8">
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-3"><button type="submit" class="btn btn-dark">Create Account</button></div>
                                    <div class="col-3"></div>
                                    <div class="col-3"></div>
                                    <div class="col-3 text-secondary">Already registered ? <a href="">LOG IN</a></div>
                                </div>
                            </form>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
